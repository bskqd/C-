<style>
    .lds-ripple {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
    }

    .lds-ripple div {
        position: absolute;
        border: 4px solid #cef;
        opacity: 1;
        border-radius: 50%;
        animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
    }

    .lds-ripple div:nth-child(2) {
        animation-delay: -0.5s;
    }

    @keyframes lds-ripple {
        0% {
            top: 36px;
            left: 36px;
            width: 0;
            height: 0;
            opacity: 1;
        }
        100% {
            top: 0px;
            left: 0px;
            width: 72px;
            height: 72px;
            opacity: 0;
        }
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
<div class="lds-ripple">
    <div></div>
    <div></div>
</div>

<form action="https://secure.platononline.com/payment/auth" method="post">
    <input type="hidden" name="payment" value="{{ payment }}"/>
    <input type="hidden" name="key" value="{{ key }}"/>
    <input type="hidden" name="url" value="{{ url }}"/>
    <input type="hidden" name="data" value="{{ data }}"/>
    <input type="hidden" name="ext10" value='{{ ext10 }}'/>
    <input type="hidden" name="sign" value="{{ sign }}"/>
    <input type="hidden" name="ext1" value="{{ ext1 }}"/>
    <input type="hidden" name="ext2" value="{{ ext2 }}"/>
    <input type="hidden" name="ext3" value="{{ ext3 }}"/>
    <input type="hidden" name="ext4" value="{{ ext4 }}"/>
    <input type="hidden" name="ext5" value="{{ ext5 }}"/>
    <input type="hidden" name="order" value="{{ order }}"/>

    <input type="submit" id='pay' hidden>
</form>
<script type="text/javascript">
    document.getElementById("pay").click();
</script>
